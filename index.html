<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate for Range Of Rocketry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="favicon.ico">
</head>

<body>
    <header>
        <img src="./assigno.png" alt="Padhega India Logo">
        <h4>Get your certificate for attending the live webinar of <br><div id="har"><u>Range of Rocketry</u></div><br>by</h4>

    <main>

        <input required type="text" name="Name" autocomplete="name" placeholder="Please Enter Your Name" id="name" minlength="3"
            maxlength="16">
        <Button id="submitBtn">Get Certificate</Button>


    </main>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
